<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Longitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-ligth text-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-transparent border-light shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Conversor de Unidades</h2>
                        <form method="POST" action="conversor.php">
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad:</label>
                                <input type="number" step="any" name="cantidad" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="unidad" class="form-label">Unidad de medida:</label>
                                <select name="unidad" class="form-select">
                                    <option value="metro">Metro</option>
                                    <option value="pulgada">Pulgada</option>
                                    <option value="yarda">Yarda</option>
                                    <option value="pie">Pie</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-secondary w-100">Convertir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
